name = "crepe-pos-system"
compatibility_date = "2024-12-06"

[build]
command = "npm run build"
publish = "dist"

[[routes]]
pattern = "/*"
zone_name = "your-domain.com"

[env.production.vars]
NODE_ENV = "production"

# SPA routing configuration
[[redirects]]
from = "/admin/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200